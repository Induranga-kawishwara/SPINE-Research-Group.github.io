---
layout: default
bodyClass: "page-services"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-12 order-2 order-md-1 text-center">
        {{ content }}
      </div>
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {% assign pubs = site.publications | sort: "year" | reverse %}
    {% for publications in pubs %}
    <div class="col-12 col-md-6 mb-3">
      <div class="service service-summary">
        <div class="service-content">
          <h3 class="service-title">
            <a href="{{ publications.url | relative_url }}">{{ publications.title }}</a>
          </h3>
          <p class="subTextBold">{{ publications.venue }} ({{ publications.year }})</p>
          <p>{{ publications.authors }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
