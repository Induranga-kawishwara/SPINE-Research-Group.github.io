---
layout: default
bodyClass: "page-services"
---
<div class="intro">
    <div class="container">
      <div class="row justify-content-left">
        <div class="col-12 col-md-7 col-lg-12 order-2 order-md-1 text-left">
          {{ content }}
        </div>
      </div>
    </div>
</div>
  
  <div class="container pt-12 pb-12 mb-5">
    <div class="row">
      {% for news in site.news %}
      <div class="col-12 col-md-12 mb-3">
        <div class="service service-summary">
          <div class="service-content">
            <h2 class="service-title">
              <a href="{{ news.url | relative_url }}">{{ news.title }}</a>
            </h2>
            <p class="subTextBold">By {{ news.author}}</p>
            <p class="subTextLight">
                {{ news.datetime | date: "%Y-%m-%d" }}
            </p>            
              <p>{{ news.excerpt | markdownify | strip_html | truncate: 200 }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
